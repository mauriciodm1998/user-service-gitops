apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: fiap
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: mauricio1998/user-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
            - containerPort: 8082
            - containerPort: 8083
          volumeMounts:
            - name: user-service
              subPath: config.yaml
              mountPath: /go/app/config.yaml
      volumes:
        - name: user-service
          configMap:
            name: "user-service"